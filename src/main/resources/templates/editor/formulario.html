<!DOCTYPE html>
<html lang="en">
<head>
    <title>Libro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Biblioteca</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Home
                        <span class="visually-hidden">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/autores">Autores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/libros">Libros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/editores">Editores</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-3">
    <h2>Stacked form</h2>
    <form th:action="@{/editor/form}" method="post" th:object="${editor}">
        <div class="mb-3 mt-3">
            <label >ID:</label>
            <input type="number" class="form-control" placeholder="Enter id" th:field="*{id}" readonly="readonly">
        </div>
        <div class="mb-3 mt-3">
            <label >Nombre:</label>
            <input type="text" class="form-control"  placeholder="Enter nombre" th:field="*{nombre}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
